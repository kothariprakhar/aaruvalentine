<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Aarushi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Sacramento&family=Indie+Flower&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              handwriting: ['"Dancing Script"', 'cursive'],
              script: ['"Sacramento"', 'cursive'],
              marker: ['"Indie Flower"', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float-up': 'floatUp linear infinite',
              'sway': 'sway 3s ease-in-out infinite',
              'dance': 'dance 1.5s ease-in-out infinite alternate',
              'head-bob': 'headBob 2s ease-in-out infinite',
              'pop-in': 'popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
                '10%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20vh) scale(1)', opacity: '0' },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-5deg)' },
                '50%': { transform: 'rotate(5deg)' },
              },
              dance: {
                '0%': { transform: 'rotate(-4deg) translateY(0)' },
                '100%': { transform: 'rotate(4deg) translateY(-5px)' }
              },
              headBob: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(8deg)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-rose-50 text-slate-800 antialiased selection:bg-rose-200 selection:text-rose-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
